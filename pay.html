<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required</p>
        <p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
            </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email : * <input type="email" name="email" id="email" reqired></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" reqired></p>
    <h2>payment Information</h2>
    <p>Card Type : *
        <Select name="card_type" id="card_type" reqired>
           <option value="">--Slect a card  Type--</option>
           <option value=""visa">Visa</option> 
           <option value="rupay">rupay</option> 
           <option value="mastercard"></option>
        </Select>

    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" reqired>
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" reqired>
    </p>
    <p>CVV <input type="password" name="CVV" id="CVV"></p>
    <input type="submit" value="Pay now">
     </form>
</body>
</html>
